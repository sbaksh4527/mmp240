<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Slideshow</title>
      <script type="text/javascript" src="exercise11.js"></script>
      <link rel="stylesheet" href="style11.css">
    </head>
    <body>
        <div class="holder">
            <div class="slider">
              <a href="#" class="back" onclick="sliderBack(); return false;">
                  <img src="images/left_arrow.jpg" alt="back" width="50" height="50">
                </a> 

                <img src="images/space_01.jpg" alt="" id="mine">
                <a href="#" class="next" onclick="sliderUp(); return false;">
                <img src="images/right_arrow.jpg" alt="next" width="50" height="50"></a> 
            </div>
        </div> 
    </body>
</html>
